services:

# ----- Captcha plugins -----
# Scope MUST be prototype for all the plugins to work.
    swipeads.funcaptcha.controller:
        class: swipeads\funcaptcha\controller\funcaptcha
        scope: prototype
        arguments:
            - @config
            - @controller.helper
            - @template
            - @user
        calls:
            - [set_name, [swipeads.funcaptcha.controller.funcaptcha]]
        tags:
            - { name: captcha.plugins }
